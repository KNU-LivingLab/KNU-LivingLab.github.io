<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학술 소모임 등록 취소 화면</title>
    <style>
        /* CSS 코드 작성 */
        body {
            background-image: url("../images/pngtree-purple-blue-gradient-background-image_501302.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
        }
        
        .container {
            display: grid; /* 그리드 레이아웃 설정 */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* 자동으로 너비 조정 */
            gap: 20px; /* 요소들 사이에 간격을 주기 위한 값 설정 */
        }

        .container > div {
            padding: 20px; /* 요소들에 패딩 추가 */
            border: 1px solid black; /* 요소들에 테두리 추가 */
        }
    </style>
</head>
<body>
    <h1>학술 소모임 등록 취소 화면</h1>
    <p>소모임 등록을 취소하고 싶은 경우에는 아래 버튼을 클릭하세요.</p>
    <a href="#" class="button">소모임 등록 취소</a>
    <p>⚠ 정말 등록을 취소하시겠습니까?</p>
</body>
</html>
